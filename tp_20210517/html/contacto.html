    <!-- CSS Propio y Redes Sociales -->

<body>
    <div class="container-md">
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <span class="navbar-brand mb-0 h1">Lic. Nombres y Apellido</span>
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>

                        <li class="nav-item">

                    <span class="navbar-text">
                        En constante crecimiento ...
                    </span>
                </div>
            </nav>
        </header>
        <section class="titlesend">
            <spam>Enviame tus CONSULTAS !!!!!!</spam>
        </section>
        <main class="content background-send">
            <div class="mt-5">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputFirstName">Nombre</label>
                            <input type="text" class="form-control" id="inputFirstName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastName">Apellido</label>
                            <input type="text" class="form-control" id="inputLastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Calle N°">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ciudad</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Provincia</label>
                            <select id="inputState" class="form-control">
                                <option selected>Seleccionar...</option>
                                <option>CABA</option>
                                <option>Buenos Aires</option>
                                <option>Cordoba</option>
                                <option>Santa Fe</option>
                                <option>Corrientes</option>
                                <option>Entre Rios</option>
                                <option>Misiones</option>
                                <option>Chaco</option>
                                <option>Formosa</option>
                                <option>Jujuy</option>
                                <option>Salta</option>
                                <option>Tucuman</option>
                                <option>Santiago del Estero</option>
                                <option>Catamarca</option>
                                <option>La Rioja</option>
                                <option>La Pampa</option>
                                <option>San Juan</option>
                                <option>San Luis</option>
                                <option>Mendoza</option>
                                <option>Nuequen</option>
                                <option>Rio Negro</option>
                                <option>Chubut</option>
                                <option>Santa Cruz</option>
                                <option>Tierra del Fuego</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">C. P.</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="textConsult">Consulta</label>
                            <textarea class="form-control" id="textConsult" rows="5" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email a Responder</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="form-group col-md-6 contendbtndiv">
                            <button type="reset" class="btn btn-danger"><img src="../assets/images/cancel.svg"
                                    alt="Cancelar"></button>
                            <button type="submit" class="btn btn-primary"><img src="../assets/images/send.svg"
                                    alt="Enviar"></button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer class="col-xs-12 text-center fixed-bottom">
            <ul class="list-inline col-xs-12 social-menu">
                <li><a href="https://facebook.com/"><i class="fab fa-facebook"></i></a></li>

                <li><a href="https://youtube.com/"><i class="fab fa-youtube"></i> </a></li>
            </ul>
        </footer>
